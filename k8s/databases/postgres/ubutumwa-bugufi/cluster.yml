# Cluster configuration for Ubutumwa Bugufi PostgreSQL database cluster
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ubutumwa-bugufi
  namespace: database
spec:
  instances: 1
  storage:
    size: 10Gi
    storageClass: longhorn

  postgresql:
    parameters:
      shared_buffers: "128MB"

  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1024Mi"
      cpu: 1
  
  managed:
    roles: 
      - name: UbutumwaBugufiUser
        ensure: present
        superuser: false
        login: true
      
  # Enable monitoring
  monitoring:
    enablePodMonitor: true

