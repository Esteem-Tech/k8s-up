# vault-values.yml
server:
  ha:
    enabled: false                # single-node Vault for local-path
  dataStorage:
    enabled: true
    size: 10Gi                    # adjust as needed
    storageClass: local-path      # local-path for k3s nodes

ui:
  enabled: true                   # enable Vault UI

injector:
  enabled: true                   # enable Vault Agent injector

# Service type is ClusterIP; weâ€™ll expose via ingress
externalConfig:
  serviceType: ClusterIP

# Optional: additional annotations for the Vault server pods
serverConfig:
  annotations: {}
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi