# Cluster configuration for Ubutumwa Bugufi PostgreSQL database cluster
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ubutumwa-bugufi
  namespace: database
spec:
  instances: 1
  storage:
    size: 10Gi
    storageClass: longhorn

  postgresql:
    parameters:
      shared_buffers: "128MB"

  resources:
    requests:
      memory: "256Mi"
      cpu: "300m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  managed:
    roles: 
      - name: UbutumwaBugufiUser
        ensure: present
        superuser: false
        createdb: true
        login: true
      
  # Enable monitoring
  monitoring:
    enablePodMonitor: true
  
  # Backups
  backup:
    # VolumeSnapshot based backups
    volumeSnapshot:
       className: longhorn-snap

