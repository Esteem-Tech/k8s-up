# Cluster configuration for Ubutumwa Bugufi PostgreSQL database cluster
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: q-flow
  namespace: database
spec:
  instances: 1
  storage:
    size: 10Gi
    storageClass: longhorn

  postgresql:
    parameters:
      shared_buffers: "128MB"

  resources:
    requests:
      memory: "256Mi"
      cpu: "300m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  managed:
    roles: 
      - name: QFlowUser
        ensure: present
        superuser: false
        createdb: true
        login: true
      
  # Enable monitoring
  monitoring:
    enablePodMonitor: true
  
  # Enable backups
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/q-flow
      endpointURL: http://minio.minio.svc.cluster.local:9000
      s3Credentials:
        accessKeyId:
          name: cnpg-minio-creds
          key: ACCESS_KEY
        secretAccessKey:
          name: cnpg-minio-creds
          key: ACCESS_SECRET_KEY

      wal:
        compression: gzip
        maxParallel: 4

      data:
        compression: gzip

    retentionPolicy: "7d"

